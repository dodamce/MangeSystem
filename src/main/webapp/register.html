<!DOCTYPE html>

<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业用户注册界面</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    form {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    button[type="submit"] {
        display: block;
        margin: 0 auto;
        background-color: #1abc9c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #148f77;
    }
</style>

<body>
    <h1>企业用户注册</h1>
    <form id="register-form" action="/MangeSystem/register" method="POST">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="name" required><br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit" id="submits">注册</button>
    </form>
</body>

<script>
    // 获取表单元素和注册按钮
    const form = document.getElementById("register-form");
    const registerBtn = document.getElementById("submits");

    // 定义密码格式的正则表达式
    const passwordPattern = /^[a-zA-Z0-9]+$/;

    // 监听表单提交事件
    form.addEventListener("submit", function (event) {
        // 阻止表单默认的提交行为
        event.preventDefault();

        // 检查密码格式是否正确
        const passwordInput = document.getElementById("password");
        const password = passwordInput.value;
        const isPasswordValid = passwordPattern.test(password);

        // 如果密码格式不正确，则弹出提示框
        if (!isPasswordValid) {
            alert("密码格式不正确！请使用数字和大小写字母组合。");
            return;
        }

        // 如果密码格式正确，则提交表单
        form.submit();
    });
</script>

</html>
