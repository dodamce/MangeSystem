<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/log.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业资源管理系统登录界面</title>
    <link rel="stylesheet" href="./css/log.css" />
    <style>
        body {
            background-color: #f2f2f2;
        }

        .log {
            margin: 50px auto;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .log h3 {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
        }

        .log .row {
            margin-top: 20px;
            text-align: center;
        }

        .log .row span {
            display: inline-block;
            width: 80px;
            font-size: 18px;
            font-weight: bold;
        }

        .log .row input {
            width: 200px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
        }

        .log #submits {
            width: 100px;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
        }

        .log #submits:hover {
            background-color: #3e8e41;
        }

        .log a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid #4CAF50;
            padding-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="log">
        <form id="login-form" action="/MangeSystem/log" method="post">
            <div class="logDiv">
                <h3>企业资源管理系统登录</h3>
                <div class="row">
                    <span>用户名：</span>
                    <input type="text" id="name" name="name" />
                </div>

                <div class="row">
                    <span>密码：</span>
                    <input type="password" id="password" name="password" />
                </div>

                <div class="row">
                    <input type="submit" id="submits" value="登录">

                </div>

                <div class="row">
                    <a href="./register.html">注册账号</a>
                </div>

            </div>
        </form>
    </div>
</body>

<script>
    // 获取表单元素
    const form = document.getElementById("login-form");

    // 监听表单提交事件
    form.addEventListener("submit", function (event) {
        // 阻止表单默认提交行为
        event.preventDefault();

        // 获取密码输入框
        const passwordInput = document.getElementById("password");

        // 定义密码格式的正则表达式
        const passwordPattern = /^[a-zA-Z0-9]+$/;

        // 获取输入的密码字符串
        const password = passwordInput.value;
        // 检查密码格式是否正确
        const isPasswordValid = passwordPattern.test(password);
        // 如果密码格式不正确，则弹出提示框
        if (!isPasswordValid) {
            alert("密码格式不正确！请使用数字和大小写字母组合。");
            return;
        }

        // // 使用 SHA-256 哈希算法对密码进行加密
        // const hashedPassword = sha256(password);

        // // 将加密后的密码设置回输入框
        // passwordInput.value = hashedPassword;

        // 将每一个字符的ASCII码-1，并拼接成新的字符串
        let newPassword = "";
        for (let i = 0; i < password.length; i++) {
            let charCode = password.charCodeAt(i);
            charCode -= 1;
            newPassword += String.fromCharCode(charCode);
        }

        // 将修改后的密码设置回输入框
        passwordInput.value = newPassword;

        // 提交表单
        form.submit();
    });
</script>

</html>
